<div class="mainDiv">
    <p mat-dialog-title> <span><i class="fitted large home icon"></i><b>E-MAPPER 2018</b> </span>
    </p>
    <div mat-dialog-content class="content">

        <h1>E-MAPPER 2018 APPLICATION</h1>
        <p><b> WELCOME TO E-MAPPER APPLICATION (MAPPING MADE EASY)</b> <br><br>
            <b> SELECT YOUR MAPPING PLATFORM FROM THE OPTION BELOW:</b>
        </p>

        <mat-radio-group class="example-radio-group" [(ngModel)]="source">
            <mat-radio-button (click)="getStatus()" class="example-radio-button" *ngFor="let mapSource of mapSources" [value]="mapSource ">
                <b>{{mapSource}}</b>

            </mat-radio-button>
        </mat-radio-group>

    </div>
    <div mat-dialog-actions>
        <button mat-raised-button [disabled]="disabledOkBtn" (click)="onCloseClick()">Ok</button>
    </div>
</div>
