<!-- 
    Login template using Angular Material
    @author Shashank Tiwari 
-->

<!-- Application header starts -->
<div class="app-header">
    <h1 class="app-heading"><b>WELCOME TO <em> EMAPPER 2018</em></b> </h1>

    <mat-grid-list cols="3">
        <mat-grid-tile></mat-grid-tile>

        <!-- Writing markup for login starts -->
        <mat-grid-tile class='login-element'>
            <div class="login-container">

                <!-- Template Header starts -->
                <div class="login-box-header">
                    <img src="../assets/logo.jpg">
                </div>
                <!-- Template Header ends -->

                <!-- Template Body starts -->
                <div class="login-box-body">

                    <!-- Markup for getting Username starts -->
                    <mat-grid-list cols="9" rowHeight="75px">
                        <mat-grid-tile [rowspan]="1" class="login-icon">
                            <mat-icon>lock</mat-icon>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="7">
                            <mat-form-field class="justifier">
                                <input matInput placeholder="Username" text="text" [(ngModel)]="user.username" name="username" #username="ngModel">
                            </mat-form-field>
                        </mat-grid-tile>
                    </mat-grid-list>
                    <!-- Markup for getting Username ends -->

                    <!-- Markup for getting Password starts -->
                    <mat-grid-list cols="9" rowHeight="100px">
                        <mat-grid-tile [rowspan]="1" class="login-icon">
                            <mat-icon>remove_red_eye</mat-icon>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="7">
                            <mat-form-field class="justifier">
                                <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password" #password="ngModel">
                            </mat-form-field>
                        </mat-grid-tile>
                    </mat-grid-list>
                    <!-- Markup for getting Password ends -->


                    <!-- Markup for getting Map source starts -->
                    <mat-grid-list cols="9" rowHeight="50px">
                        <mat-grid-tile [colspan]="8">
                            <mat-radio-group class="example-radio-group" [(ngModel)]="page">
                                <mat-radio-button class="example-radio-button" *ngFor="let mapSource of mapSources" [value]="mapSource">
                                    <b>{{mapSource}}</b>

                                </mat-radio-button>
                            </mat-radio-group>

                        </mat-grid-tile>
                    </mat-grid-list>
                    <!-- Markup for getting Map source ends -->



                    <button mat-raised-button class="login-button" [disabled]="disabledOkBtn" (click)=" logMeIn()"> 
                        <!-- <mat-icon id="login">input</mat-icon> Login -->
                        <i class="fitted large sign in alternate icon"  ></i>
                        <span > Login</span>
                    </button>

                </div>
                <!-- Template Body ends -->

            </div>
        </mat-grid-tile>
        <!-- Writing markup for login ends -->
        <mat-grid-tile></mat-grid-tile>

    </mat-grid-list>

    <!-- <h1 class="app-bottom"> WELCOME TO EMAPPER 2018 APPLICATION</h1> -->
</div>
<!-- Application header ends -->
